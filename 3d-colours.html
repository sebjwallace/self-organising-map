<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3d colours</title>
</head>
<body>
  <script src="index.js"></script>
  <script>
  
  const canvas = document.createElement('canvas')
  const ctx = canvas.getContext('2d')
  canvas.width = canvas.height = 800
  document.body.appendChild(canvas)

  const som = new SOM({
    mapSize: 32,
    vectorSize: 3,
    radiusShrinkRate: 20000
  })

  setInterval(function(){

    ctx.clearRect(0,0,800,800)

    const input = [
      Math.random(),
      Math.random(),
      Math.random()
    ]

    const { bmi } = som.compute(input)
    som.train(input,bmi)

    for(var i = 0; i < som.units.length; i++){
      const { vector: [r,g,b], x, y } = som.units[i]
      ctx.fillStyle = `rgba(${r*255},${g*255},${b*255})`
      ctx.fillRect(x*10,y*10,10,10)
    }

    for(var i = 0; i < som.units.length; i++){
      const { vector: [r,g,b], x, y } = som.units[i]
      ctx.fillStyle = `rgba(${r*255},${g*255},${b*255})`
      ctx.fillRect(r*200+340,g*200+80,4,4)
      ctx.fillRect(g*200+580,b*200+80,4,4)
    }

  },10)

  </script>
</body>
</html>
